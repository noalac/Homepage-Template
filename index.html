    <!-- change gallery photo when click on arrows -->
    <script type="text/javascript">
      var gallery_photo_titles = new Array(
        "WELCOME TO MY PORTFOLIO",
        "TITLE 2",
        "TITLE 3");
      var gallery_photo_descriptions = new Array(
        "Here is a collection of my work, including academical research and practical projects.",
        "Description 2",
        "Photo 3 description");
    </script>
    <script type="text/javascript">
      if (!document.getElementsByClassName) {
        // implement getElementsByClassName since IE8 or below do not support
        document.getElementsByClassName = function() {   
          var tTagName = "*";   
          if (arguments.length > 1) {   
            tTagName = arguments[1];
          }   
          if (arguments.length > 2) {   
            var pObj = arguments[2]   
          } else {   
            var pObj = document;   
          }   
          var objArr = pObj.getElementsByTagName(tTagName);   
          var tRObj = new Array();   
          for ( var i = 0; i < objArr.length; i++) {   
            if (objArr[i].className == arguments[0]) {   
              tRObj.push(objArr[i]);   
            }   
          }   
          return tRObj;   
        }   
      }  
      function changeDescription(tar_num) {
        var text;
        if (document.getElementById("gallery-text")) {
          text = document.getElementById("gallery-text");
        } else { return; }
        var title = gallery_photo_titles[tar_num];
        var description = gallery_photo_descriptions[tar_num];
        text.innerHTML = text.innerHTML.replace(/(<[Hh]1>).*(<\/[Hh]1>)/, '$1'+title+'$2');
        var showing = document.getElementById("gallery-description-showing");
        var hidden = document.getElementById("gallery-description-hidden");
        hidden.innerHTML = description;
        var mt = 0;
        text.timer = setInterval(function() {
          if (mt == -30) {
            clearInterval(text.timer);
            showing.innerHTML = description;
            showing.style.marginTop = "0px";
            hidden.innerHTML = "";
          } else {
            mt -= 2;
            showing.style.marginTop = mt+"px";
          }
        }, 15);
      }
      function startrun(obj, old_obj){
        var op = 0;
        obj.timer = setInterval(function() {
          op = Number(obj.style.opacity);
          if (op > 0.95) {
            clearInterval(obj.timer);
            obj.style.opacity = 1;
            old_obj.style.opacity = 0;
          } else {
            op += 0.05;
            obj.style.opacity = String(op);
            old_obj.style.opacity = String(1 - op);
          }
        }, 20);
      }
      function changePhotoRight() {
        var container;
        if (document.getElementById ("gallery-background")) {
          container = document.getElementById ("gallery-background");
        } else { return; }   
        if (container.getElementsByClassName) {
          var photos = container.getElementsByClassName ("gallery-photo");
          for (var i = 0; i < photos.length; i++) {
            var current = photos[i];
            var target = 0; 
            if (1 == current.style.opacity) {
              target = i + 1;
              if (target >= photos.length) {
                target -= photos.length;
              }                
              startrun(photos[target], current);
              changeDescription(target);
              break;
            }
          }
        } else if (document.getElementsByClassName) {
          // for IE8 or below
          var photos = document.getElementsByClassName("gallery-photo");
          for (var i = 0; i < photos.length; i++) {
            var target;
            if ('Alpha(opacity=100)' == photos[i].style.filter) {
              target = i + 1;
              if (target >= photos.length) {
                target -= photos.length;
              }
              photos[i].style.filter='Alpha(opacity=0)';
              photos[target].style.filter='Alpha(opacity=100)';
              changeDescription(target);
              break;
            }
          }
        }
      }
      function changePhotoLeft() {
        var container; 
        if (document.getElementById ("gallery-background")) {
          container = document.getElementById ("gallery-background");
        } else { return; }

        if (container.getElementsByClassName) {
          var photos = container.getElementsByClassName("gallery-photo");
          for (var i = 0; i < photos.length; i++) {
            var current = photos[i];
            var target = 0;
            if (1 == current.style.opacity) {
              target = i - 1;
              if (target < 0) {
                target += photos.length;
              }
              startrun(photos[target], current);
              changeDescription(target);
              break;
            }
          }
        } else if (document.getElementsByClassName) {
          // for IE8 or below
          var photos = document.getElementsByClassName("gallery-photo");
          for (var i = 0; i < photos.length; i++) {
            var target;
            if ('Alpha(opacity=100)' == photos[i].style.filter) {
              target = i - 1;
              if (target < 0) {
                target += photos.length;
              }
              photos[i].style.filter='Alpha(opacity=0)';
              photos[target].style.filter='Alpha(opacity=100)';
              changeDescription(target);
              break;
            }
          }
        }
      }
      // set up a timer to change gallery photo in time
      var timer = window.setInterval("changePhotoRight()",4000);
    </script>
    <!-- change the nav tab state and color -->
    <script type="text/javascript">
      function changeNavState(target) {
        var objs = document.getElementById("nav").getElementsByTagName("li");
        for (var i=0; i < objs.length; i++) {
          if (objs[i].innerHTML.indexOf(target) > 0) {
            objs[i].innerHTML = 
              objs[i].innerHTML.replace(/(<a )/, '$1style="color:rgb(0,169,255)" ');
          } else {
            objs[i].innerHTML = 
              objs[i].innerHTML.replace(/style[^ ]* /, ' ');
          }
        }
      }
    </script>
